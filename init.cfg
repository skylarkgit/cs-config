echo "Initializing Skylark's CS:GO CONFIG"
echo
echo "-----------------------------------"
echo

echo "Binding jump to mouse wheel down"
bind mwheelup +jump;bind mwheeldown +jump;bind space +jump

echo "Binding jump throw to 'v'"
alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind v "+jumpthrow" 

echo "Binding switch hands to 'L'"
bind l "toggle cl_righthand 0 1"

echo "Binding switch crosshair to 'I'"
bind i "toggle cl_crosshairsize 1 1000"